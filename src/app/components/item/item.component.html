<div class="mt-3"></div>
<div class="card">
    <div class="card-body">
        <h4>
            {{item.name}}
        </h4>
        <h6>
            Cost: {{item.cost}}
        </h6>
        <div>
            <input type="number" min="1" [(ngModel)]="quantity" placeholder="1">
            <button (click)="addToCart()">
                Add to Cart
            </button>
        </div>
        <div>
            <button (click)="handleDelete()" class="btn btn-danger">
                Delete
            </button>
            <button (click)="handleEdit()" class="btn btn-warning">
                Edit
            </button>
        </div>
        <hr/>    
    </div>
</div>
